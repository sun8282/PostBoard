<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container">
    <h2>Create a New Post</h2>
    <form th:action="@{/posts}" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="free">Free Board</option>
                <option value="notice">Notice Board</option>
                <option value="resource">Resource Board</option>
            </select>
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="5" required></textarea>
            <button type="button" onclick="document.getElementById('imageUpload').click();">이미지 추가</button>
            <input type="file" id="imageUpload" name="imageFile" accept="image/*" style="display: none;" onchange="uploadImage(event)">
        </div>

        <div id="imagePreview"></div>


        <div class="form-group">
            <label for="profileImage">Profile Image (Optional):</label>
            <input type="file" id="profileImage" name="profileImage" accept="image/*">
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
<script>
    function uploadImage(event) {
    const file = event.target.files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append("imageFile", file);

    fetch("/upload-image", {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.url) {
            document.getElementById("content").value += `\n<img src="${data.url}" alt="Uploaded Image">`;
            document.getElementById("imagePreview").innerHTML += `<img src="${data.url}" width="200px" style="margin-top:10px;">`;
        }
    })
    .catch(error => console.error("Image upload failed:", error));
}

</script>
</html>
