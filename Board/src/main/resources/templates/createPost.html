<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container">
    <h2>Create a New Post</h2>
    <form th:action="@{/posts}" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="free">Free Board</option>
                <option value="notice">Notice Board</option>
                <option value="resource">Resource Board</option>
            </select>
        </div>

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"/>
        </div>

        <div class="form-group">
            <label for="editor">Content:</label>
            <div id="editor"></div>
        </div>


        <div class="form-group">
            <label for="postProfileImage">Profile Image (Optional):</label>
            <input type="file" id="postProfileImage" name="postProfileImage" accept="image/*" onchange="previewProfileImage(event)">
        </div>
        <img id="profilePreview" src="" alt="Profile Preview" style="display:none; width: 100px; height: 100px; object-fit: cover;" >
        <input type="hidden" name="content" id="content">
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
<script>

    document.querySelector("form").onsubmit = function() {
        document.querySelector("#content").value = quill.root.innerHTML;
    };

    var quill = new Quill('#editor', {
        theme: 'snow',
        placeholder: 'Write your post here...',
        modules: {
            toolbar: [
                [{ header: [1, 2, 3, 4, false] }],
                ['bold', 'italic', 'underline'],
                ['image', 'code-block'],
                [{ list: 'ordered' }, { list: 'bullet' }]
            ]
        }
    });

    function uploadImage(event) {
        const file = event.target.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append("imageFile", file);

        fetch("/api/posts/upload-image", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.url) {
                let range = quill.getSelection();
                quill.insertEmbed(range.index, 'image', data.url);
            }
        })
        .catch(error => console.error("Image upload failed:", error));
    }

    function previewProfileImage(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        const preview = document.getElementById("profilePreview");
        preview.src = e.target.result;
        preview.style.display = "block";
    };
    reader.readAsDataURL(file);
}
</script>
</html>
